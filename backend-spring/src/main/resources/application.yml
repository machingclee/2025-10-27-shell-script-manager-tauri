spring:
  application:
    name: script-manager-backend
  
  datasource:
    url: jdbc:sqlite:../src-tauri/database.db
    driver-class-name: org.sqlite.JDBC
    
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      # IMPORTANT: Use 'validate' or 'none' to prevent Hibernate from auto-creating/updating schema
      # Flyway will handle all schema changes
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 0
    
server:
  port: 8080
  
logging:
  level:
    com.scriptmanager: DEBUG
    org.hibernate.SQL: DEBUG
    org.flywaydb: DEBUG

