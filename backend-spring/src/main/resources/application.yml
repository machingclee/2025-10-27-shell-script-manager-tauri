springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /docs

spring:
  application:
    name: script-manager-backend

  datasource:
    url: jdbc:sqlite:${DB_PATH:/Users/chingcheonglee/Repos/rust/2025-10-27-shell-script-manager-tauri/src-tauri/database.db}
    driver-class-name: org.sqlite.JDBC

  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        jdbc:
          use_get_generated_keys: false
          batch_size: 20
        order_inserts: true
        order_updates: true
        connection:
          provider_disables_autocommit: true

  # Task executor for async operations (if needed)
  task:
    execution:
      pool:
        core-size: 5
        max-size: 10
        queue-capacity: 100

server:
  port: 7070

app:
  tracing:
    enabled: ${ENABLE_TRACE:false}


management:
  tracing:
    sampling:
      probability: 1.0  # Sample 100% of requests (1.0 = all, 0.0 = none)

logging:
  pattern:
    console: '%d{HH:mm:ss.SSS} %-5level %logger{35} - %msg%n'
  level:
    com.scriptmanager.common.config.BetterTreeSpanExporter: DEBUG
    com.scriptmanager.common.config.TracingConfig: INFO

