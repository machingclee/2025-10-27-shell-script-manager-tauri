spring:
  jpa:
    hibernate:
      ddl-auto: none # Let the generated SQL do this (from prisma)
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          batch_size: 20
        use_sql_comments: true  # Add comments to show what Hibernate is doing

  # @ServiceConnection will automatically configure these properties
  # No need to specify datasource properties - they come from TestcontainersConfiguration
  datasource:
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      auto-commit: false  # Ensure auto-commit is enabled

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.hibernate.engine.transaction: DEBUG  # Log transaction details
    org.springframework.transaction: DEBUG  # Log Spring transaction management
    org.springframework.orm.jpa: DEBUG  # Log JPA operations
    org.testcontainers: INFO
    com.scriptmanager: DEBUG
    com.zaxxer.hikari: DEBUG  # Log connection pool issues

